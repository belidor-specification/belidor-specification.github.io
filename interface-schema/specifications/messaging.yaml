# ios messages
- (group) conversations:
    affects:
      - messages
      - (group) people: # this composes way better than with containers
          affects: messages

- (gui) chat-view:
    - /marks: conversations.active->messages
    - /encoding.vstack:
        (linear) time:
          affects: conversations.active->messages, conversations

- (gui) convo-view:
    - /marks.text: conversations
    - /encoding.cluster:
        (group) pin:
          affects: conversations
    - /encoding.vstack: time

